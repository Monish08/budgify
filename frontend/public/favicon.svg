<div style="--bg:#0ea5a4; --coin:#ffdd57;">
  <svg
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 64 64"
    width="64"
    height="64"
    role="img"
    aria-labelledby="walletTitle walletDesc"
  >
    <title id="walletTitle">Budgify wallet icon</title>
    <desc id="walletDesc">A simple wallet with a coin</desc>

    <!-- background -->
    <rect x="2" y="2" width="60" height="60" rx="10" fill="var(--bg)" />

    <!-- wallet body -->
    <g transform="translate(8,18)">
      <rect x="0" y="6" width="40" height="20" rx="3" fill="#ffffff" />
      <path d="M0 6 L36 2 L40 6 L40 22 L0 22 Z" fill="#0f766e" opacity="0.95" />
      <circle cx="32" cy="14" r="3.2" fill="var(--bg)" stroke="rgba(0,0,0,0.06)" stroke-width="0.8" />
      <rect x="2" y="8" width="36" height="16" rx="2" fill="none" stroke="rgba(0,0,0,0.06)" />
    </g>

    <!-- coin -->
    <g transform="translate(34,6)">
      <circle cx="6" cy="10" r="6.2" fill="var(--coin)" stroke="rgba(0,0,0,0.08)" stroke-width="0.8" />
      <path
        d="M6 7.2
           c-1.6 0 -1.8 1 -0.8 1.8
           c1 0.9 2.4 1 2.8 1.8
           c0.4 0.9 -0.1 1.6 -1.3 1.6"
        fill="none"
        stroke="#6b4b00"
        stroke-width="0.9"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </g>
  </svg>
</div>
